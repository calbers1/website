<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [ngClass]="{ hidden: !(isHandset$ | async) }"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="nav-title">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="menu-item" href="#programming">Programming</a>
      <a mat-list-item class="menu-item" href="#experience">Experience</a>
      <a mat-list-item class="menu-item" href="#reviews">Reviews</a>
      <a
        mat-list-item
        class="project-link"
        href="https://calbers1.github.io/my-expenses"
        target="_blank"
        rel="noopener noreferrer"
        >Expenses Project</a
      >
      <a
        mat-list-item
        class="project-link"
        href="https://calbers1.github.io/course-goals"
        target="_blank"
        rel="noopener noreferrer"
        >Course Goals(List) App</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [ngClass]="{ fsTitle: (isHandset$ | async) }">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon
          class="icon-large"
          aria-label="Side nav toggle icon"
          color="accent"
          >menu</mat-icon
        >
      </button>
      <h2 class="nav-title">Connor Albers</h2>
      <span class="spacer"></span>
      <span [ngClass]="{ hidden: (isHandset$ | async) }">
        <a mat-button color="accent" href="#programming">Programming</a>
        <a mat-button color="accent" href="#experience">Experience</a>
        <a mat-button color="accent" href="#reviews">Reviews</a>
        <a
          mat-button
          class="project-link"
          href="https://calbers1.github.io/my-expenses"
          target="_blank"
          rel="noopener noreferrer"
          >Expenses Project</a
        >
        <a
          mat-button
          class="project-link"
          href="https://calbers1.github.io/course-goals"
          target="_blank"
          rel="noopener noreferrer"
          >Course Goals(List App)</a
        >
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
