<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#programming">Programming</a>
      <a mat-list-item href="#experience">Experience</a>
      <a mat-list-item href="#reviews">Reviews</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar 
    [ngClass]="{fsTitle: (isHandset$ | async)}"
    color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon class="icon-large" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h2>Connor Albers</h2>
      <span class="spacer"></span>
      <span
      [ngClass]="{hidden: (isHandset$ | async)}">
      <a mat-button href="#programming">Programming</a>
      <a mat-button href="#experience">Experience</a>
      <a mat-button href="#reviews">Reviews</a>
    </span>
    </mat-toolbar>
    <ng-content></ng-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
